<nb-card-body>
  <div class="parameters-actions">
    <label class="search-label" for="search">
      <span>Buscar:</span>
      <input nbInput [nbFilterInput]="dataSource" id="search" class="search-input" placeholder="Buscar por nombre, etiqueta o tipo" />
    </label>
  </div>

  <table [nbTreeGrid]="dataSource" [nbSort]="dataSource" (sort)="updateSort($event)">
    <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
    <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>

    <ng-container [nbTreeGridColumnDef]="customColumn">
      <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(customColumn)" *nbTreeGridHeaderCellDef>
       Nombre
      </th>
      <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data.name || '-'}}</td>
    </ng-container>

    <ng-container [nbTreeGridColumnDef]="'content'">
      <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection('content')" *nbTreeGridHeaderCellDef>
       Content
      </th>
      <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data.content || '-'}}</td>
    </ng-container>

<!--    <ng-container [nbTreeGridColumnDef]="'type'">-->
<!--      <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection('type')" *nbTreeGridHeaderCellDef>-->
<!--        Tipo-->
<!--      </th>-->
<!--      <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data.type || '-'}}</td>-->
<!--    </ng-container>-->

<!--    <ng-container [nbTreeGridColumnDef]="'required'">-->
<!--      <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection('required')" *nbTreeGridHeaderCellDef>-->
<!--        Requerido-->
<!--      </th>-->
<!--      <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data.required ? 'SÃ­' : 'No'}}</td>-->
<!--    </ng-container>-->

<!--    <ng-container [nbTreeGridColumnDef]="'placeholder'">-->
<!--      <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection('placeholder')" *nbTreeGridHeaderCellDef>-->
<!--       Placeholder-->
<!--      </th>-->
<!--      <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data.placeholder || '-'}}</td>-->
<!--    </ng-container>-->

    <ng-container [nbTreeGridColumnDef]="'actions'">
      <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>
        Acciones
      </th>
      <td nbTreeGridCell *nbTreeGridCellDef="let row">
        <button nbButton ghost status="primary" (click)="editTemplate(row.data)">
          <nb-icon icon="edit-outline"></nb-icon>
        </button>
        <button nbButton ghost status="danger" (click)="deleteTemplate(row.data)">
          <nb-icon icon="trash-outline"></nb-icon>
        </button>
      </td>
    </ng-container>
  </table>
</nb-card-body>
