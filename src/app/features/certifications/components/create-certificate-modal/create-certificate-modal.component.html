<nb-card>
  <nb-card-header>
    <h3>Crear Nuevo Certificado</h3>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="certificateForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Nombre del Certificado</label>
        <input
          id="name"
          nbInput
          formControlName="name"
          placeholder="Ingrese el nombre del certificado"
          fullWidth
        >
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="basic" (click)="cancel()">Cancelar</button>
    <button nbButton status="primary" (click)="submit()" [disabled]="!certificateForm.valid">
      Crear
    </button>
  </nb-card-footer>
</nb-card>
