<nb-card-body>
  <div class="parameters-actions">
    <label class="search-label" for="search">Buscar:</label>
    <input nbInput [nbFilterInput]="dataSource" id="search" class="search-input" placeholder="Buscar por nombre, descripción o categoría">
  </div>

  <table [nbTreeGrid]="dataSource" [nbSort]="dataSource" (sort)="updateSort($event)">
    <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
    <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>

    <ng-container [nbTreeGridColumnDef]="customColumn">
      <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(customColumn)" *nbTreeGridHeaderCellDef>
        Nombre
      </th>
      <td nbTreeGridCell *nbTreeGridCellDef="let row">
        {{row.data[customColumn]}}
      </td>
    </ng-container>

    <ng-container *ngFor="let column of defaultColumns; let index = index"
                  [nbTreeGridColumnDef]="column"
                  [showOn]="getShowOn(index)">
      <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(column)" *nbTreeGridHeaderCellDef>
        {{column === 'description' ? 'Descripción' : column === 'example' ? 'Ejemplo' : 'Categoría'}}
      </th>
      <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data[column] || '-'}}</td>
    </ng-container>
  </table>
</nb-card-body>
